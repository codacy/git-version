version: 2.1

orbs:
  codacy: codacy/base@9.3.1

# Re-usable blocks to reduce boilerplate in job definitions.
references:
  default_machine_job: &default_machine_job
    machine: true
    working_directory: ~/workdir

jobs:
  compile:
    <<: *default_machine_job
    steps:
      - attach_workspace:
          at: ~/workdir
      - run:
          name: Get version
          command: |
            curl -fsSL https://crystal-lang.org/install.sh | sudo bash
            sudo apt-get update
            sudo apt-get install crystal
            make clean test build
            ./bin/git-version > .version
            cat .version
      - persist_to_workspace:
          root: ~/workdir
          paths:
            - "*"
      - store_artifacts:
          path: bin

  build_docker:
    <<: *default_machine_job
    steps:
      - attach_workspace:
          at: ~/workdir
      - run:
          name: Build Docker image
          command: make docker_build

  build_static:
    <<: *default_machine_job
    steps:
      - attach_workspace:
          at: ~/workdir
      - run:
          name: Build Docker and extract from image
          command: |
            make docker_build
            docker run --entrypoint cat codacy/git-version:$(cat .version) /bin/git-version > bin/git-version
      - persist_to_workspace:
          root: ~/workdir
          paths:
            - "*"
      - store_artifacts:
          path: bin

  publish_versioned:
    <<: *default_machine_job
    steps:
      - attach_workspace:
          at: ~/workdir
      - run:
          name: Publish images to Docker Hub
          command: make push-docker-image

  publish_latest:
    <<: *default_machine_job
    steps:
      - attach_workspace:
          at: ~/workdir
      - run:
          name: Publish latest image to Docker Hub
          command: make push-latest-docker-image

workflows:
  version: 2
  publish:
    jobs:
      - codacy/checkout_and_version:
          filters:
            branches:
              ignore: master
      - compile:
          requires:
            - codacy/checkout_and_version
      - build_docker:
          requires:
            - compile
      - manual_approval:
          type: approval
          requires:
            - build_docker
      - publish_versioned:
          requires:
            - manual_approval
          context: CodacyDocker
      - codacy/tag_version:
          context: CodacyAWS
          requires:
            - publish_versioned

  publish_master:
    jobs:
      - codacy/checkout_and_version:
          filters:
            branches:
              only: master
      - compile:
          requires:
            - codacy/checkout_and_version
      - build_static:
          requires:
            - compile
      - codacy/publish_ghr:
          path: ~/workdir/bin/
          requires:
            - build_static
          context: CodacyAWS
      - build_docker:
          requires:
            - compile
      - publish_versioned:
          requires:
            - build_docker
          context: CodacyDocker
      - codacy/publish_s3:
          path: bin/git-version
          files: bin/git-version
          context: CodacyAWS
          requires:
            - build_static
      - publish_latest:
          requires:
            - publish_versioned
          context: CodacyDocker
      - codacy/tag_version:
          context: CodacyAWS
          requires:
            - publish_versioned
