name: Git Version
author: "Codacy"
description: 'Semver versioning based on the git history and commit messages of your repository.'
branding:
  icon: 'git-branch'
  color: 'gray-dark'
inputs:
  release-branch:
    description: 'The name of the release branch'
    required: true
    default: master
  dev-branch:
    description: 'The name of the dev branch'
    required: true
    default: dev
  prefix:
    description: 'The prefix to use in the version'
    required: false
  log-paths:
    description: 'The paths to be used to calculate changes (comma-separated)'
    required: false
    default: ./
outputs:
  version:
    description: 'The value of the new pre-calculated tag'
  latest-version:
    description: 'Contains the value of latest tag, before calculating a new one'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - /bin/bash
    - -c
    - |
      VERSION=$(/bin/git-version \
                --release-branch "${{ inputs.release-branch }}" \
                --dev-branch "${{ inputs.dev-branch }}" \
                --version-prefix "${{ inputs.prefix }}") && \
      echo "::set-output name=version::$VERSION" && \

      LATEST_VERSION=$(/bin/git-version \
                --latest-version \
                --release-branch "${{ inputs.release-branch }}" \
                --dev-branch "${{ inputs.dev-branch }}" \
                --version-prefix "${{ inputs.prefix }}") && \
      echo "::set-output name=latest-version::$LATEST_VERSION" && \

      echo "Latest Version: $VERSION"
      echo "New Version: $VERSION"
